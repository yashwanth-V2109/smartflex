<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bone Density Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding: 20px; }
      .container { max-width: 500px; }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="dashboard.html" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>
      <h2 class="mb-4">Bone Density Prediction</h2>
      
      <form id="boneDensityForm">
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" required min="1" max="120">
        </div>
        
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Predict Bone Density</button>
      </form>

      <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>

      <div class="card mt-3" id="resultCard" style="display: none;">
        <div class="card-body">
          <h5 class="card-title">Prediction Results</h5>
          <p class="card-text">Predicted Bone Mineral Density: <span id="predictedBMD">-</span></p>
          <p class="card-text">Bone Density Score: <span id="bmdScore">-</span></p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('boneDensityForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        
        try {
          const response = await fetch('http://localhost:5000/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ age, gender })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            document.getElementById('resultCard').style.display = 'block';
            document.getElementById('predictedBMD').textContent = data.predicted_bmd.toFixed(4);
            document.getElementById('bmdScore').textContent = data.bmd_score.toFixed(2);
            
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = `${data.bmd_score}%`;
            progressBar.textContent = `${data.bmd_score.toFixed(2)}%`;
            
            if (data.bmd_score < 30) {
              progressBar.className = 'progress-bar bg-danger';
            } else if (data.bmd_score < 70) {
              progressBar.className = 'progress-bar bg-warning';
            } else {
              progressBar.className = 'progress-bar bg-success';
            }
          } else {
            document.getElementById('errorMessage').textContent = data.error || 'Error connecting to the server';
            document.getElementById('errorMessage').style.display = 'block';
          }
        } catch (error) {
          document.getElementById('errorMessage').textContent = 'Error connecting to the server';
          document.getElementById('errorMessage').style.display = 'block';
        }
      });
    </script>
  </body>
</html>
