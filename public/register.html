<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Flex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            height: 10px;
            background: linear-gradient(90deg, #43cea2, #185a9d);
            box-shadow: 0 0 20px rgba(67, 206, 162, 0.5);
        }
        
        .app-logo {
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        
        .app-logo i {
            font-size: 40px;
            color: #185a9d;
            background: rgba(67, 206, 162, 0.15);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            transition: all 0.3s ease;
        }
        
        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #185a9d;
            letter-spacing: 0.5px;
            text-align: center;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #43cea2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 206, 162, 0.2);
            background-color: #fff;
        }
        
        .form-group input::placeholder, .form-group select::placeholder {
            color: #aaa;
        }
        
        .radio-group {
            display: flex;
            margin-top: 10px;
            gap: 20px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
        }
        
        .radio-item input[type="radio"] {
            width: auto;
            margin-right: 8px;
            accent-color: #43cea2;
        }
        
        .radio-item label {
            margin-bottom: 0;
            font-size: 15px;
            color: #555;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #185a9d, #43cea2);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            background: linear-gradient(to right, #1a4f85, #2ebb92);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #185a9d;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .login-link:hover {
            color: #43cea2;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(67, 206, 162, 0.05);
            z-index: 0;
        }
        
        .decoration-1 {
            top: -100px;
            right: -100px;
        }
        
        .decoration-2 {
            bottom: -100px;
            left: -100px;
            background: rgba(24, 90, 157, 0.05);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            text-align: center;
            padding: 8px;
            border-radius: 30px;
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            text-align: center;
            padding: 8px;
            border-radius: 30px;
            background-color: rgba(46, 204, 113, 0.1);
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @media (max-width: 640px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="app-logo">
            <i class="fas fa-dumbbell"></i>
        </div>
        
        <h2>Create Account</h2>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="age">Age</label>
                    <div class="input-group">
                        <i class="fas fa-birthday-cake"></i>
                        <input type="number" id="age" placeholder="Your age" required>
                    </div>
                </div>
            </div>
        
            <div class="form-group">
                <label>Sex</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="sex" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="sex" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="other" name="sex" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <div class="input-group">
                        <i class="fas fa-weight"></i>
                        <input type="number" id="weight" placeholder="Your weight" required>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <div class="input-group">
                        <i class="fas fa-ruler-vertical"></i>
                        <input type="number" id="height" placeholder="Your height" required>
                    </div>
                </div>
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
            </div>
        
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>
        
            <button type="submit" class="btn-submit">Register</button>
        </form>
        
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const sex = document.querySelector('input[name="sex"]:checked')?.value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate inputs
            if (!name || !age || !sex || !weight || !height || !email || !password || !confirmPassword) {
                showError('All fields are required');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        age,
                        sex,
                        weight,
                        height,
                        email,
                        password
                    })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    showSuccess('Registration successful! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                console.error('Registration error:', error);
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
